<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Welcome {{user.username}}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if request.user.is_authenticated %}
            <li class="nav-item ">
                <a class="btn btn-outline-success" aria-current="page" href="/logout/">LogOut</a>
            </li>
            {% else %}   
              <li class="nav-item" style="margin:10px;" >
                <a class="btn btn-outline-success" aria-current="page" href="/register/">SignUp</a>
              </li>
              <li class="nav-item" style="margin:10px;"  >
                <a class="btn btn-outline-success" aria-current="page" href="/login/">SignIN</a>
              </li>
            {% endif %}

            </ul>
          </div>
        </div>
      </nav>
    <!-- <nav class="navbar bg-body-tertiary bg-danger shadow-lg">
        <div class="container-fluid">
          <a class="navbar-brand">Welcome {{user.username}}</a>
        {% if request.user.is_authenticated %}
            <a href="/logout/" class="btn btn-outline-success">Logout</a>
            <a href="/register/" class="btn btn-outline-success">SignUP</a>
            <a href="/login/" class="btn btn-outline-success">Login</a>
        {% endif %}
        </div>
      </nav>-->

    
    {% block abc %}
      
    {% endblock abc %}


</body>
</html>
